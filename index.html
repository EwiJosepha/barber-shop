<html>
    <head>
        <title>Barber Shop Website Design- Easy tutorials</title>
        
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    </head>
        <body>
            <section id="banner">
                <img src="images/logo.png" class="logo">
                <div class="banner-text">
                    <h1>Hair Cut</h1>
                    <p>Style your hair to be stunning</p>
                    <!--do not forget to download your font size-->
                    <div class="banner-btn">
                        <a href="#"><span></span>Find Out</a>
                        <a href="#"><span></span>Read More</a>  
                    </div>
                </div>
            </section>
            
            <div id="sideNav">
                <nav>
                    <ul>
                       
                        <li><a href="#">My HOME</a></li>
                        <li><a href="#">FEATURES</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">TESTIMONIALS</a></li>
                        <li><a href="#">MEET US</a></li>

                    </ul>
                </nav>
                </div>
                <div id="menuBtn">
                    <img src="images/menu.png" id="menu">
                </div>


                <!--Features-->

                <section id="features">
                    <div class="title-text">
                        <p>FEATURES</p>
                        <h1>Why choose Us</h1>
                    </div>
                </section>

               
                    <script>
                        var menuBtn= document.getElementById("menuBtn")
                        var sideNav= document.getElementById("sideNav")
                        var menu= document.getElementById("menu")

                        sideNav.style.right= "-250px";  
                        menuBtn.onclick=function(){
                            if(sideNav.style.right== "-250px"){
                                sideNav.style.right="0";
                                menu.src = "images/close.png";
                            }
                            else{
                                sideNav.style.right="-250px";
                                menu.src = "images/menu.png";

                            }
                        }
                    </script>
                </div>
            

            
        </body>
    
</html>
